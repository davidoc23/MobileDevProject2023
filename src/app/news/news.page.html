<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">News</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ol>    
      <ion-card *ngFor="let articles of myNews">
          <ion-card-header>
            <ion-card-title>{{articles.title}}</ion-card-title>
            <ion-card-content>{{articles.description}}</ion-card-content>
          </ion-card-header>
      </ion-card>
    </ol> 
  </div>

</ion-content>
