<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>
      Movie App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Movie App</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ul>    
      <ion-card *ngFor ="let x of myMovies">
        <img alt="Movie Poster" src={{x.Poster}} />
          <ion-card-header>
            <ion-card-title>{{x.Title}}</ion-card-title>
            <ion-card-subtitle>{{x.Year}}</ion-card-subtitle>
          </ion-card-header>
      </ion-card>
      </ul> 
  </div>
</ion-content>
